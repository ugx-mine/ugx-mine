<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGXMine - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white font-sans">
    <nav class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900">
        <h1 class="text-2xl font-bold text-yellow-500">UGXMine</h1>
        <div id="user-info" class="text-sm text-gray-400">Not Logged In</div>
    </nav>

    <div class="max-w-md mx-auto p-6">
        <div id="dashboard" class="hidden">
            <div class="bg-gray-900 p-6 rounded-2xl border border-yellow-500/30 mb-6">
                <p class="text-gray-400 text-sm">Current Balance</p>
                <h2 id="balance-display" class="text-4xl font-bold text-yellow-500">0 UGX</h2>
            </div>
            <button id="claim-btn" onclick="claimReward()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-4 rounded-xl text-xl transition-all">
                Claim 10,000 UGX
            </button>
        </div>

        <div id="auth-form" class="bg-gray-900 p-8 rounded-2xl border border-gray-800">
            <h2 class="text-xl font-bold mb-4">Login or Sign Up</h2>
            <input id="username-input" type="text" placeholder="Username" class="w-full p-3 mb-4 bg-black border border-gray-700 rounded-lg outline-none focus:border-yellow-500">
            <button onclick="handleAuth()" class="w-full bg-white text-black font-bold py-3 rounded-lg">Enter Dashboard</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://rryvibgbpqyumfmgsiua.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyeXZpYmdicHF5dW1mbWdzaXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4OTUwNTUsImV4cCI6MjA4MjQ3MTA1NX0.IMqZtMEiPyMwb8AW1gyFao9Yz2qWgMDibfbpVWOeG8o';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        async function handleAuth() {
            const username = document.getElementById('username-input').value.trim();
            if (!username) return alert("Enter a username");
            const { data } = await _supabase.from('ugx_users').select('data').eq('username', username).single();
            if (data) { currentUser = data.data; } 
            else { currentUser = { username: username, balance: 0 }; await saveToCloud(); }
            showDashboard();
        }

        async function saveToCloud() {
            if (!currentUser) return;
            await _supabase.from('ugx_users').upsert({ username: currentUser.username, balance: currentUser.balance, data: currentUser });
        }

        async function claimReward() {
            currentUser.balance += 10000;
            updateUI();
            await saveToCloud();
        }

        function updateUI() {
            document.getElementById('balance-display').innerText = currentUser.balance.toLocaleString() + " UGX";
            document.getElementById('user-info').innerText = "Logged in as: " + currentUser.username;
        }

        function showDashboard() {
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            updateUI();
        }
    </script>
</body>
</html>
