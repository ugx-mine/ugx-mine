<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGX Mining Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white font-sans">

    <nav class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900">
        <h1 class="text-2xl font-bold text-yellow-500">UGXMine</h1>
        <div id="status" class="text-xs text-gray-500">Admin Approved Mode</div>
    </nav>

    <div class="max-w-md mx-auto p-4">
        <div id="auth-section" class="bg-gray-900 p-6 rounded-xl border border-gray-800 my-10">
            <input id="user-input" type="text" placeholder="Username" class="w-full p-3 bg-black border border-gray-700 rounded mb-4 outline-none">
            <button onclick="login()" class="w-full bg-yellow-500 text-black font-bold py-3 rounded">Enter Mine</button>
        </div>

        <div id="main-dashboard" class="hidden">
            <div class="bg-gray-900 p-6 rounded-2xl border border-yellow-500/20 mb-4 text-center">
                <p class="text-gray-400 text-sm">Balance</p>
                <h2 id="balance-text" class="text-4xl font-bold text-yellow-500">0 UGX</h2>
                <p id="booster-text" class="text-green-500 text-xs mt-2">Booster: None</p>
            </div>

            <button id="claim-btn" onclick="mine()" class="w-full py-4 bg-yellow-500 text-black font-bold rounded-xl mb-4">CLAIM UGX</button>

            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 mb-4">
                <h3 class="text-sm font-bold mb-2">Mining Boosters</h3>
                <button onclick="buyBooster('Mega', 50000)" class="w-full bg-gray-800 text-xs p-2 rounded mb-2 hover:bg-gray-700">Mega Booster (2x Rewards) - Cost: 50k UGX</button>
            </div>

            <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
                <h3 class="text-sm font-bold mb-2">Withdrawals</h3>
                <input id="wallet-input" type="text" placeholder="Wallet Address" class="w-full p-2 bg-black border border-gray-700 rounded text-xs mb-2">
                <button onclick="requestWithdraw()" class="w-full bg-red-600 text-white font-bold py-2 rounded text-sm">Request Withdrawal</button>
                <div id="withdrawal-status" class="text-[10px] mt-2 text-gray-500 text-center italic">No pending requests</div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://rryvibgbpqyumfmgsiua.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyeXZpYmdicHF5dW1mbWdzaXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4OTUwNTUsImV4cCI6MjA4MjQ3MTA1NX0.IMqZtMEiPyMwb8AW1gyFao9Yz2qWgMDibfbpVWOeG8o';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let user = null;

        async function login() {
            const username = document.getElementById('user-input').value.trim();
            if (!username) return;

            const { data } = await _supabase.from('ugx_users').select('*').eq('username', username).single();

            if (data) {
                user = data.data; 
                // Ensure new fields exist
                user.active_booster = data.active_booster || 'none';
                user.withdrawals = data.withdrawals || [];
            } else {
                user = { username, balance: 0, active_booster: 'none', withdrawals: [] };
                await syncToCloud();
            }
            showDashboard();
        }

        async function mine() {
            let amount = 10000;
            if (user.active_booster === 'Mega') amount = 20000;
            
            user.balance += amount;
            updateUI();
            await syncToCloud();
        }

        async function buyBooster(type, cost) {
            if (user.balance < cost) return alert("Not enough UGX");
            user.balance -= cost;
            user.active_booster = type;
            updateUI();
            await syncToCloud();
            alert(type + " Booster Activated!");
        }

        async function requestWithdraw() {
            const wallet = document.getElementById('wallet-input').value;
            if (user.balance < 50000) return alert("Minimum 50,000 UGX required");
            if (!wallet) return alert("Enter wallet address");

            const request = { amount: user.balance, wallet: wallet, status: 'PENDING', date: new Date().toISOString() };
            user.withdrawals.push(request);
            
            const { error } = await _supabase.from('ugx_users').update({ 
                withdrawals: user.withdrawals,
                balance: 0 // Reset balance after request
            }).eq('username', user.username);

            user.balance = 0;
            updateUI();
            alert("Withdrawal requested! Waiting for Admin Approval.");
        }

        async function syncToCloud() {
            await _supabase.from('ugx_users').upsert({ 
                username: user.username, 
                balance: user.balance, 
                active_booster: user.active_booster,
                withdrawals: user.withdrawals,
                data: user 
            });
        }

        function updateUI() {
            document.getElementById('balance-text').innerText = user.balance.toLocaleString() + " UGX";
            document.getElementById('booster-text').innerText = "Booster: " + user.active_booster;
            const lastReq = user.withdrawals[user.withdrawals.length - 1];
            if (lastReq) document.getElementById('withdrawal-status').innerText = "Last Request: " + lastReq.status;
        }

        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');
            updateUI();
        }
    </script>
</body>
</html>
