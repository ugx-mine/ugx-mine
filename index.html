<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UGX Mine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <!-- AUTH CARD -->
  <div id="authCard" class="max-w-md mx-auto mt-12 p-6 bg-gray-800 rounded-xl">
    <h2 class="text-2xl font-bold mb-4">UGX Mining Platform</h2>
    
    <div class="mb-4">
      <label class="block mb-2">Username</label>
      <input type="text" id="signupUsername" class="w-full p-2 rounded bg-gray-700" placeholder="john">
    </div>
    <div class="mb-4">
      <label class="block mb-2">Email</label>
      <input type="email" id="signupEmail" class="w-full p-2 rounded bg-gray-700" placeholder="john@example.com">
    </div>
    <div class="mb-4">
      <label class="block mb-2">Password</label>
      <input type="password" id="signupPassword" class="w-full p-2 rounded bg-gray-700" placeholder="••••••">
    </div>
    <button id="signupBtn" class="w-full py-2 bg-green-600 rounded hover:bg-green-700">
      Create Account
    </button>
    <p class="text-center mt-4 text-gray-400">Or</p>
    <div class="mt-4">
      <input type="text" id="loginUsername" class="w-full p-2 mb-2 rounded bg-gray-700" placeholder="Username">
      <input type="password" id="loginPassword" class="w-full p-2 mb-2 rounded bg-gray-700" placeholder="Password">
      <button id="loginBtn" class="w-full py-2 bg-emerald-600 rounded hover:bg-emerald-700">
        Login
      </button>
    </div>
  </div>

  <!-- DASHBOARD (hidden by default) -->
  <div id="dashboard" class="hidden max-w-2xl mx-auto mt-12 p-6 bg-gray-800 rounded-xl">
    <h2 class="text-2xl font-bold">Welcome, <span id="welcomeUser"></span>!</h2>
    <p class="mt-2">✅ You are logged in via Supabase.</p>
    <button id="logoutBtn" class="mt-4 px-4 py-2 bg-red-600 rounded">Logout</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // === SUPABASE ===
      const { createClient } = window.supabase;
      const supabase = createClient(
        'https://rryvibgbpqyumfmgsiua.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyeXZpYmdicHF5dW1mbWdzaXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4OTUwNTUsImV4cCI6MjA4MjQ3MTA1NX0.IMqZtMEiPyMwb8AW1gyFao9Yz2qWgMDibfbpVWOeG8o'
      );

      const authCard = document.getElementById('authCard');
      const dashboard = document.getElementById('dashboard');
      const welcomeUser = document.getElementById('welcomeUser');

      // === SIGN UP ===
      document.getElementById('signupBtn').addEventListener('click', async () => {
        const username = document.getElementById('signupUsername').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        if (!username || !email || !password) return alert('All fields required');

        const { data: existing } = await supabase
          .from('users')
          .select()
          .eq('username', username)
          .single();

        if (existing) return alert('Username exists');

        const { error } = await supabase.from('users').insert({
          username,
          password,
          user_email: email,
          balance: 0,
          mining_reward: 10000,
          mining_cycle_hours: 24,
          transactions: []
        });

        if (error) {
          console.error('Signup error:', error);
          alert('Signup failed. Check console.');
        } else {
          alert('Account created! Logging in...');
          login(username, password);
        }
      });

      // === LOGIN ===
      document.getElementById('loginBtn').addEventListener('click', () => {
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;
        login(username, password);
      });

      async function login(username, password) {
        if (!username || !password) return alert('Enter username and password');

        const { data, error } = await supabase
          .from('users')
          .select()
          .eq('username', username)
          .eq('password', password)
          .single();

        if (error || !data) {
          alert('Login failed: User not found or wrong password');
        } else {
          authCard.classList.add('hidden');
          dashboard.classList.remove('hidden');
          welcomeUser.textContent = username;
        }
      }

      // === LOGOUT ===
      document.getElementById('logoutBtn').addEventListener('click', () => {
        authCard.classList.remove('hidden');
        dashboard.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
